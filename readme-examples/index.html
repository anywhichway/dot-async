<html>
<body>
<textarea style="width:100%;height:100%" id="data" onchange="change(event)"></textarea>
<script>
function change(event) {
	localStorage.setItem('data',event.target.value);
	for(const iframe of window.parent.document.getElementsByTagName("IFRAME")) {
		if(iframe.contentDocument.location!==document.location) {
			iframe.contentDocument.location.reload(true);
		}
	}
}
const data = {name:"joe",children:[{name:"janet",age:5},{name:"jon",age:10},{name:"mary"}]};
document.getElementById("data").value = JSON.stringify(data);

</script>
</body>
</html>
